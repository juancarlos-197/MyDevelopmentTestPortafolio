<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title class="title">
      Bienvenido al APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab vertical="button" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-post']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item-sliding>

      <ion-item>
        <ion-label>
          <h1>Titulo</h1>
          <p>Detalles</p>
          Sliding Item with Expandable Options
        </ion-label>
      </ion-item>


      <ion-item-options side="start">
        <ion-item-option color="success" class="option-label" expandable>Archive
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>Sliding Item with Expandable Options</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option>Favorite</ion-item-option>
        <ion-item-option color="danger" expandable>Delete
         <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
